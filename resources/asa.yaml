                - access_user
                - reporting_user
                - access_admin
            schema:
              $ref: '#/components/schemas/GroupUpdate'
        description: Roles to update.
        required: true
      responses:
        '204':
          description: The ASA Group was updated successfully.
      tags:
        - groups
    delete:
      summary: Remove an ASA Group from a Team
      description: |-
        Removes an ASA Group from the Team and also from any associated Projects

        This endpoint requires one of the following roles: `pam_admin`, or `access_admin`.
      operationId: RemoveGroup
      parameters:
        - description: The name of your Team
          in: path
          name: team_name
          required: true
          schema:
            type: string
        - description: The ASA Group name
          in: path
          name: group_name
          required: true
          schema:
            type: string
      responses:
        '204':
          description: The ASA Group was removed successfully.
      tags:
        - groups
