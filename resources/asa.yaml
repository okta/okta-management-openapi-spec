  /v1/teams/{team_name}/clients:
    get:
      summary: List ASA Clients
      description: |-
        Returns a list of ASA Clients. By default, this API returns the ASA Clients for the requesting ASA User. You can provide query options to filter by ASA User or state.

        This endpoint requires one of the following roles: `access_user`, `access_admin`, `reporting_user`, or `end_user`.
      operationId: ListClients
      parameters:
        - description: The UUID of the object used as an offset for pagination
          in: query
          name: offset
          schema:
            type: string
        - description: The number of objects per page
          in: query
          name: count
          schema:
            type: number
        - description: The object order
          in: query
          name: descending
          schema:
            type: boolean
        - description: The direction of paging
          in: query
          name: prev
          schema:
            type: boolean
        - description: When 'true', returns all Clients for the Team
          in: query
          name: all
          schema:
            type: boolean
        - description: 'The state of the ASA Client: ''ACTIVE'', ''PENDING'', or ''DELETED'''
          in: query
          name: state
          schema:
            type: string
        - description: List Clients assigned to a single User. An empty string returns unassigned Clients.
          in: query
          name: username
          schema:
            type: string
        - description: The name of your Team
          in: path
          name: team_name
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              example:
                list:
                  - id: 9c199afe-0ca5-427a-baac-c4341707d82b
                    user_name: Jason.Compson.IV
                    description: Work laptop
                    hostname: LightInAugust
                    os: macOS 10.14.6
                    encrypted: true
                    deleted_at: null
                    state: PENDING
                  - id: 5e9d8179-2fca-4905-8405-3cd3e0c5280e
                    user_name: Jason.Compson.IV
                    description: Personal laptop
                    hostname: Absalom
                    os: macOS 10.14.6
                    encrypted: true
                    deleted_at: null
                    state: ACTIVE
              schema:
                properties:
                  list:
                    items:
                      $ref: '#/components/schemas/Client'
                    type: array
                type: object
          description: List of ASA Clients.
          headers:
            Link:
              description: |-
                Link Header defined by RFC 8288.

                A Link header with rel="next" indicates that a subsequent page is available and contains the URL which should be used to fetch it.

                A Link header with rel="prev" indicates that a previous page is available and contains the URL which should be used to fetch it.
              schema:
                type: string
      tags:
        - clients
  /v1/teams/{team_name}/clients/{client_id}:
    get:
      summary: Fetch an ASA Client
      description: |-
        Fetches a single ASA Client with the specified Client ID on the specified Team

        This endpoint requires one of the following roles: `access_user`, `access_admin`, `reporting_user`, or `end_user`.
      operationId: FetchClient
      parameters:
        - description: The name of your Team
          in: path
          name: team_name
          required: true
          schema:
            type: string
        - description: The UUID of the Client
          in: path
          name: client_id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              example:
                deleted_at: null
                description: Work laptop
                encrypted: true
                hostname: LightInAugust
                id: 9c199afe-0ca5-427a-baac-c4341707d82b
                os: macOS 10.14.6
                state: PENDING
                user_name: Jason.Compson.IV
              schema:
                $ref: '#/components/schemas/Client'
          description: The ASA Client that was requested.
      tags:
        - clients
    put:
      summary: Approve or assign an ASA Client
      description: |-
        Approves or assigns an ASA Client to be used by an ASA User. Used for ASA Clients enrolled using a token policy or a policy that requires approval.

        This endpoint requires one of the following roles: `security_admin`, or `access_admin`.
      operationId: UpdateClient
      parameters:
        - description: The name of your Team
          in: path
          name: team_name
          required: true
          schema:
            type: string
        - description: The UUID of the Client
          in: path
          name: client_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            example:
              state: ACTIVE
              user_name: Jason.Compson.IV
            schema:
              $ref: '#/components/schemas/ClientUpdateRequest'
        description: An ASA User to which to assign the ASA Client or a state to which to update the ASA Client.
        required: true
      responses:
        '204':
          description: The ASA Client was updated successfully.
      tags:
        - clients
    delete:
      summary: Revoke an ASA Client
      description: |-
        Revokes an ASA Client's access to this Team

        This endpoint requires one of the following roles: `access_user`, `access_admin`, `authenticated_client`, or `end_user`.
      operationId: RemoveClient
      parameters:
        - description: The name of your Team
          in: path
          name: team_name
          required: true
          schema:
            type: string
        - description: The UUID of the Client
          in: path
          name: client_id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: The ASA Client was revoked successfully.
      tags:
        - clients
