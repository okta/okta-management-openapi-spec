      description: |-
        Updates the access privileges of a single ASA Group

        This endpoint requires one of the following roles: `access_admin`, or `pam_admin`.
      operationId: UpdateGroup
      parameters:
        - description: The name of your Team
          in: path
          name: team_name
          required: true
          schema:
            type: string
        - description: The ASA Group name
          in: path
          name: group_name
          required: true
