  /v1/teams/{team_name}/groups:
    get:
      summary: List the ASA Groups for a Team
      description: |-
        Lists the ASA Groups for a Team

        This endpoint requires one of the following roles: `security_admin`, `access_admin`, `access_user`, `reporting_user`, `pam_admin`, or `resource_admin`.
      operationId: ListGroups
      parameters:
        - description: The UUID of the object used as an offset for pagination
          in: query
          name: offset
          schema:
            type: string
        - description: The number of objects per page
          in: query
          name: count
          schema:
            type: number
        - description: The object order
          in: query
          name: descending
          schema:
            type: boolean
        - description: The direction of paging
          in: query
          name: prev
          schema:
            type: boolean
        - description: If a value is provided, the results are filtered to only contain ASA Groups whose name contains that value.
          in: query
          name: contains
          schema:
            type: string
        - description: If 'true', the results include deleted ASA Groups.
          in: query
          name: include_deleted
          schema:
            type: boolean
        - description: If 'true', the results only include deleted ASA Groups.
          in: query
          name: only_include_deleted
          schema:
            type: boolean
        - description: If 'true', the results only include ASA Groups with disconnected mode enabled.
          in: query
          name: disconnected_mode_on_only
          schema:
            type: boolean
        - description: Include only groups with the given ID(s)
          explode: true
          in: query
          name: id
          schema:
            type: string
        - description: The name of your Team
          in: path
          name: team_name
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              example:
                list:
                  - id: 7c868d24-7094-49a9-91e7-3291cfb14e6b
                    name: compsons
                    roles:
                      - access_user
                      - reporting_user
                      - access_admin
                    federated_from_team: william-faulkner
                    federation_approved_at: '2018-04-07T00:00:00Z'
                    deleted_at: '0001-01-01T00:00:00Z'
                  - id: 44ef91a4-a046-4856-b65a-b222448eccff
                    name: compsons
                    roles:
                      - access_user
                      - reporting_user
                      - access_admin
                    federated_from_team: null
                    federation_approved_at: null
                    deleted_at: '0001-01-01T00:00:00Z'
              schema:
                properties:
                  list:
                    items:
                      $ref: '#/components/schemas/Group'
                    type: array
                type: object
          description: List of ASA Groups.
          headers:
            Link:
              description: |-
                Link Header defined by RFC 8288.

                A Link header with rel="next" indicates that a subsequent page is available and contains the URL which should be used to fetch it.

                A Link header with rel="prev" indicates that a previous page is available and contains the URL which should be used to fetch it.
              schema:
                type: string
      tags:
        - groups
    post:
      summary: Create an ASA Group
      description: |-
        Creates an ASA Group. You can add users to the ASA Group and also assign the Group to Projects to manage access.

        This endpoint requires one of the following roles: `access_admin`, or `pam_admin`.
      operationId: CreateGroup
      parameters:
        - description: The name of your Team
          in: path
          name: team_name
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            example:
              deleted_at: null
              federated_from_team: null
              federation_approved_at: null
              id: ''
              name: compsons
              roles:
                - access_user
                - reporting_user
                - access_admin
            schema:
              $ref: '#/components/schemas/Group'
        description: ASA Group to create.
        required: true
      responses:
        '201':
          content:
            application/json:
              example:
                deleted_at: '0001-01-01T00:00:00Z'
                federated_from_team: null
                federation_approved_at: null
                id: 44ef91a4-a046-4856-b65a-b222448eccff
                name: compsons
                roles:
                  - access_user
                  - reporting_user
                  - access_admin
              schema:
                $ref: '#/components/schemas/Group'
          description: The ASA Group that was created.
      tags:
        - groups
  /v1/teams/{team_name}/groups/{group_name}:
    get:
      summary: Fetch a single ASA Group
      description: |-
        Fetches details regarding a single ASA Group

        This endpoint requires one of the following roles: `pam_admin`, `resource_admin`, `security_admin`, `access_admin`, `access_user`, or `reporting_user`.
