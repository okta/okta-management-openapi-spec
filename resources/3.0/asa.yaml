        - description: The UUID of the Client
          in: path
          name: client_id
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              example:
                deleted_at: null
                description: Work laptop
                encrypted: true
                hostname: LightInAugust
                id: 9c199afe-0ca5-427a-baac-c4341707d82b
