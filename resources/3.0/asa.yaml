  /v1/teams/{team_name}/clients:
    get:
      summary: List all Clients
      description: |-
        Returns a list of Clients for your Team. By default, this only returns Clients associated with the requesting User. Use query parameters to adjust the list of returned Clients.

        This endpoint requires one of the following roles: `access_admin`, `reporting_user`, or `access_user`.
      operationId: ListClients
      parameters:
        - description: The UUID of the object used as an offset for pagination
          in: query
          name: offset
          schema:
            type: string
        - description: The number of objects per page
          in: query
          name: count
          schema:
            type: number
        - description: The object order
          in: query
          name: descending
          schema:
            type: boolean
        - description: The direction of paging
          in: query
          name: prev
          schema:
            type: boolean
        - description: When 'true', returns all Clients for the Team
          in: query
          name: all
          schema:
            type: boolean
        - description: 'The state of the ASA Client: ''ACTIVE'', ''PENDING'', or ''DELETED'''
          in: query
          name: state
          schema:
            type: string
        - description: List Clients assigned to a single User. An empty string returns unassigned Clients.
          in: query
          name: username
          schema:
            type: string
        - description: The name of your Team
          in: path
          name: team_name
          required: true
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              example:
                list:
                  - id: 9c199afe-0ca5-427a-baac-c4341707d82b
                    user_name: Jason.Compson.IV
                    description: Work laptop
                    hostname: LightInAugust
                    os: macOS 10.14.6
                    encrypted: true
                    deleted_at: null
                    state: PENDING
                  - id: 5e9d8179-2fca-4905-8405-3cd3e0c5280e
                    user_name: Jason.Compson.IV
                    description: Personal laptop
                    hostname: Absalom
                    os: macOS 10.14.6
                    encrypted: true
                    deleted_at: null
                    state: ACTIVE
              schema:
                properties:
                  list:
                    items:
