        - description: The UUID of the Client
          in: path
          name: client_id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            example:
              state: ACTIVE
              user_name: Jason.Compson.IV
            schema:
              $ref: '#/components/schemas/ClientUpdateRequest'
        required: true
      responses:
        '204':
          description: No Content
      tags:
        - clients
    delete:
      summary: Revoke access to a Client
      description: |-
        Revokes access to a specified Client from your Team

        This endpoint requires one of the following roles: `authenticated_client`, `access_user`, or `access_admin`.
